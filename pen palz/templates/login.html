{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block content %}
<head><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"></head>
<body>
    <div class="mb-3"></div>
    <form action="/login" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="username" name="username" placeholder="Username" type="text">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" id="password" name="password" placeholder="Password" type="password">
        </div>
        <div class="d-flex justify-content-center">
            <button class="btn btn-primary" type="submit">Log In</button>
        </div>
    </form>
    <div id="result">
        {{ result }}
     </div>
</body>
{% endblock %}
